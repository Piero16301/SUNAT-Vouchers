name: sunat_vouchers_main
# This workflow runs on pushes and pull requests to the main branch.
# It uses the semantic pull request workflow from VeryGoodOpenSource.

concurrency:
  group: main-$-$
  cancel-in-progress: true

on:
  push:
    branches:
      - main

jobs:
  semantic-pull-request:
    name: "ğŸ“ Semantic"
    uses: VeryGoodOpenSource/very_good_workflows/.github/workflows/semantic_pull_request.yml@v1
    permissions:
      contents: read

  spell-check:
    name: "ğŸ” Spell Check"
    uses: VeryGoodOpenSource/very_good_workflows/.github/workflows/spell_check.yml@v1
    with:
      includes: |
        **/*.md
      modified_files_only: false

  tests:
    name: "ğŸ§ª Run Tests"
    needs: [semantic-pull-request, spell-check]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: ğŸ“š Git Checkout
        uses: actions/checkout@v5
      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
      - name: ğŸ“¦ Install Dependencies
        run: |
          flutter pub global activate very_good_cli
          very_good packages get --recursive
      - name: ğŸ§ª Run Tests
        run: very_good test --coverage
      - name: ğŸ“Š Generate Coverage Badge
        run: |
          dart run test_coverage_badge
      - name: ğŸ“Š Upload Coverage Report
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if git diff --quiet coverage_badge.svg; then
            echo "No changes to coverage badge, skipping commit"
          else
            git add coverage_badge.svg
            git commit -m "Update coverage badge [skip ci]"
            git push origin main
          fi
